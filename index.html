<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div id="wrapper" class="bg-white">
      <!--div class="a2"> <img src="./image/map..jpg" alt="">
        </div-->
      <div class="container">
        <div class="row justify-content-around">
          <form
            id="myForm"
            method="post"
            action=""
            class=" col-md-6-bg-light p-3 my-3"
          >
            <h3>SEND A MESAGE</h3>
            <div class="form-group1">
              <input
                type="text"
                id="Name"
                name="f1name"
                placeholder="Enter Your Name"
                class="form-control Name"
              /><br />
              <p id="Name_error"></p>
            </div>
            <div class="form-t">
              <div class="form-group hoa">
                <input
                  type="number"
                  id="Number"
                  name="f2name"
                  placeholder="Enter Your Number"
                  class="form-control"
                />
                <p id="Number_error"></p>
              </div>
              <div class="form-group duan">
                <input
                  type="email"
                  id="Email"
                  name="f3name"
                  placeholder="Enter Your Email"
                  class="form-control"
                /><br />
                <p id="Email_error"></p>
                <p id="Email_error2"></p>
              </div>
            </div>
            <div class="form-group input-group-lg">
              <input
                type="text"
                id="Message"
                name="f4name"
                placeholder="Please Enter Mesage"
                class="form-control"
              /><br />
              <p id="Message_error"></p>
            </div>
            <input
              type="submit"
              id="Submit"
              value="Submit"
              onclick="validateForm(event)"
              class="bg-orange btn btn-block"
            />
          </form>
        </div>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
